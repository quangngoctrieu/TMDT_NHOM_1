<div class="container">
    <br>
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">ID User</th>
                <th scope="col">Name Product</th>
                <th scope="col">Price</th>
                <th scope="col">Size</th>
                <th scope="col">Color</th>
                <th scope="col">Total</th>
                <th scope="col"> </th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of itemCheckOuted">
                <th scope="row">{{item.id}}</th>
                <td>{{item.iduser}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.size}}</td>
                <td>{{item.color}}</td>
                <td>{{item.total}}</td>
                <th scope="col">
                    <button class="btn btn-info" (click)="openVerticallyCentered(longContent,item)">Details</button>
                </th>
            </tr>
        </tbody>
    </table>

    <!--Details-->
    <ng-template #longContent let-modal>
        <div class="modal-header">
            <h4 class="modal-title" style="color: rgb(78, 104, 255);">DETAILS</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <strong>Name User:</strong>
            <p>{{userOder[0].name}}</p>
            <strong>Phone Number:</strong>
            <p>{{userOder[0].phonenumber}}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        </div>
    </ng-template>
</div>

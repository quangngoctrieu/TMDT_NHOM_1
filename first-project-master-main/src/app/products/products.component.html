<div class="row">
  <div class="col-sm-8">

  </div>
  <div class="col-sm-3">
    <div class="search-product">
      <input type="search" name="name" id="input" class="form-control marginsearch" [(ngModel)]="name" ngModel
        placeholder="Search everything in here">
      <div *ngIf="!status">
        <button type="button" class="btn btn-info sort-products marginsearch2" (click)="sort('price')">Increase</button>
      </div>
      <div *ngIf="status">
        <button type="button" class="btn btn-info sort-products marginsearch2"
          (click)="sort('price')">Reduction</button>
      </div>
    </div>
  </div>
  <div class="col-sm-1">

  </div>
</div>
<div>
  <div class="col-sm-8"></div>
  <div class="col-sm-4">
    <!--search products-->
  </div>
</div>
<!--show list product-->
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div>
      <div class="serv">
        <ul>
          <li
            *ngFor="let eachProducts of products | filter:name | orderBy: key: status | paginate: { itemsPerPage: 12, currentPage: p }">
            <div class="card-body text-center grow">
              <!-- <div class="card" style="width: auto;"> -->
              <div class="card">
                <img src={{eachProducts.image}} class="card-img-top dsimage" alt="...">
                <div class="card-body">
                  <!-- <h5 class="card-title">{{eachProducts.name}}</h5>
                    <p class="card-text">{{eachProducts.brand}}</p>
                    <p class="card-text">{{eachProducts.price}} VND</p> -->
                  <h5 style="margin: 1px;">{{eachProducts.name}}</h5>
                  <p style="margin: 1px;">{{eachProducts.brand}}</p>
                  <p style="margin: 1px;">{{eachProducts.price}} VND</p>
                  <button type="button" class="btn btn-primary padding-button"
                    (click)="addToCart(eachProducts.id,eachProducts.name, eachProducts.price)">Add to card</button>
                  <button type="button" class="btn btn-outline-info padding-button"
                    routerLink="/detail/{{eachProducts.id}}">Detail</button>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <pagination-controls class="center" (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>

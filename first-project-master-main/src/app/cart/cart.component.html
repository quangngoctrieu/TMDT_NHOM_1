
<div>
  <div class="center">
    <button class="clear btn btn-outline-info padding-button" (click)="cartService.deleteAllItem()">   Clear   </button>
    <button class="btn btn-outline-info padding-button" routerLink="/cart/history">History</button>
  </div>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Size</th>
            <th scope="col">Color</th>
            <th scope="col">Amount</th>
            <th scope="col">Total</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let item of cartService.items'>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.size}}</td>
            <td>{{item.color}}</td>
            <td>{{item.total}}</td>
            <td>{{item.price*item.total}}</td>
            <td (click)=checkOutItem(item)><button type="button" class="btn btn-primary padding-button">Buy</button></td>

          </tr>
        </tbody>
      </table>
      <div *ngIf="cartService.items.length===0">
        Your cart is empty
        <div class="center">
          <button class="btn btn-outline-primary" (click)="seeHomePage()">Go to homepage</button>
        </div>
      </div>
      
    </div>
    <div class="col-sm-1"></div>
  </div>
  





</div>

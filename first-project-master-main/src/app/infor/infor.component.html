
<div *ngIf="!statusMessage">
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>WARNING! </strong>You must fill out all information before registering.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeMessage()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<!--end warning-->
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Register</h5>
          <form class="form-signin">
            <h3>{{phoneNumber}}</h3>
            <div class="form-label-group">
              <label for="inputPassword">Password</label>
              <input type="password" id="inputPassword" #pass class="form-control" placeholder="Password" required autofocus>

            </div>

            <div class="form-label-group">
              <label for="inputPassword">Confirm Password</label>
              <input type="password" id="inputPassword" #confirm class="form-control" placeholder="Confirm Password" required autofocus (change)="checkPass(pass.value,confirm.value)">

            </div>

            <div class="form-label-group">
              <label for="nameAccount">Name Account</label>
              <input type="text" id="nameAccount" #name class="form-control" placeholder="Name Account" required autofocus>

            </div>

            <div class="form-label-group">
              <label for="inputAddress">Address</label>
              <input type="text" id="inputAddress" #address class="form-control" placeholder="Address" required autofocus>

            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="registerAccount(pass.value,confirm.value ,name.value, address.value)">Sign in</button>
          </form>
        </div>
      </div>
      <div class="center">
        <button type="button reset" class="btn btn-primary margin-button" (click)="goBack()"> â†© Back</button>
      </div>
      </div>
    
  </div>
</div>

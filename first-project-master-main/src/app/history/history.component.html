<br>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Color</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of itemCheckOut">
                    <td>{{item.name}}</td>
                    <td>{{item.size}}</td>
                    <td>{{item.color}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.total}}</td>
                    <td *ngIf="item.status" style="color: rgb(1, 255, 77);">Completed</td>
                    <td *ngIf="!item.status" style="color: red;">Awaiting Confirmation</td>
                </tr>
                <tr>
            </tbody>
        </table>
        <p *ngIf="itemCheckOut.length===0">
            You have not purchased any products yet.
        </p>
    </div>
    <div class="col-sm-1"></div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">LOGIN {{name}}</h5>
                    <form class="form-signin">

                        <div class="form-label-group">
                            <label for="numberPhoneLogin">Phone Number</label>
                            <input type="text" id="numberPhoneLogin" #phonenumber class="form-control" placeholder="Phone Number" required autofocus>
                        </div>
                        <div class="form-label-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" id="inputPassword" #pass class="form-control" placeholder="Password" required autofocus>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="login(phonenumber.value,pass.value)">Sign in</button>
                        
                        <button type="button" class="btn btn-secondary btn-sm padding-button" (click)="logoutaccout()">Log out</button>
                        <div style="margin-top: 30px;">
                            <a>Don't have account? <a routerLink="/account">Register</a></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
